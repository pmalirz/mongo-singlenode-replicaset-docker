version: '3.8'

services:
  mongo:
    build:
        context: .
        dockerfile: Dockerfile
    container_name: mongo-rs0
    hostname: mongo-rs0
    restart: no
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: vshop